<!DOCTYPE html>
<html>
<head>
    <!-- LeanCloud SDK -->
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <meta charset="UTF-8">
    <title>吃货弹幕生成器</title>
    <style>
        body {
            background: #FFF3E0;
            font-family: 'Microsoft YaHei';
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        .danmu-box {
            height: 80px;
            margin: 30px 0;
            border: 2px dashed #FF5722;
            padding: 15px;
            font-size: 18px;
            color: #FF5722;
        }
        .start-btn {
            background: #FF5722;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" class="logo" alt="品牌LOGO">
        <h2>生成你的专属吃货弹幕</h2>
        <div class="danmu-box" id="danmuDisplay">弹幕加载中...</div>
        <button class="start-btn" onclick="location.href='input.html'">立即生成</button>
    </div>

    <script>
        // 预置弹幕示例
        const danmuList = [
            "王同学正在暴风吸入第3盘肥牛",
            "李小姐用菌汤锅开启25岁",
            "张先生点了变态辣庆生"
        ];
        
        let index = 0;
        setInterval(() => {
            document.getElementById('danmuDisplay').innerText = danmuList[index];
            index = (index + 1) % danmuList.length;
        }, 3000);
    </script>
</body>
</html>
